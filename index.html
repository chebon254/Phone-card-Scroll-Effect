<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Card Scroll Effect</title>

    <link rel="icon shortcut" href="css/img/Cretiv Favicon White.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- == Font == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- == Icons == -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" />
</head>
<body>
    <main>
        <section class="banner">
            <div class="phone">
                <img src="css/img/phone.png" alt="cretiv" class="phone">
                <div class="phone-cards">
                    <div class="phone-card" id="phoneCards">
                        <img src="css/img/cape.png" alt="cretiv" width="180px" class="phone-card-img">
                        <h4>Cape</h4>
                        <p>$500</p>
                    </div>
                    <div class="phone-card">
                        <img src="css/img/cape.png" alt="cretiv" width="180px" class="phone-card-img">
                        <h4>Coffee</h4>
                        <p>$600</p>
                    </div>
                    <div class="phone-card">
                        <img src="css/img/cape.png" alt="cretiv" width="180px" class="phone-card-img">
                        <h4>Burger</h4>
                        <p>$20</p>
                    </div>
                </div>
                <button onclick="startScroll()" class="finger-print">
                    <img src="css/img/Finger Print.png" alt="cretiv" width="100%">
                </button>
            </div>
        </section>  
    </main>
    <script src="js/script.js"></script>
</body>
</html>
